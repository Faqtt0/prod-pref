spring.datasource.url=jdbc:mysql://localhost:3306/controleTotens?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
liquibase.change-log=classpath:db/liquibase-changelog.xml
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=15MB
spring.http.multipart.max-request-size=15MB

mproperties.cookie.tempo-vida=100000
